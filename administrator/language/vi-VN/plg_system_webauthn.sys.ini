PLG_SYSTEM_WEBAUTHN="Hệ thống - Đăng nhập không cần mật khẩu WebAuthn"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Cho phép xác thực không cần mật khẩu bằng API xác thực web W3C (WebAuthn). Xin lưu ý rằng tab WebAuthn trong trình chỉnh sửa hồ sơ người dùng và các nút đăng nhập WebAuthn sẽ chỉ được hiển thị nếu người dùng đang truy cập trang web qua HTTPS. Hơn nữa, việc đăng ký trình xác thực WebAuthn và sử dụng chúng để đăng nhập vào trang web của bạn sẽ chỉ hoạt động khi trang web của bạn đang sử dụng chứng chỉ hợp lệ, được ký bởi Tổ chức phát hành chứng chỉ mà trình duyệt của người dùng tin cậy."

