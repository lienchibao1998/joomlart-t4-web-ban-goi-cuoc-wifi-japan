PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Xin chào {NAME}!\n\n\nBạn đã được Quản trị viên thêm làm Người dùng vào {SITENAME}.\n\nTên này có tên người dùng và mật khẩu của bạn để đăng nhập vào {URL}\n\nTên người dùng: {USERNAME}\n Mật khẩu: {PASSWORD}\n\n\nVui lòng không trả lời thư này vì nó được tạo tự động và chỉ dành cho mục đích thông tin."
