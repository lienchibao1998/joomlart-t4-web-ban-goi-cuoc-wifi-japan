PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p> Là một tính năng bảo mật, Joomla cho phép bạn chuyển sang mã hóa mật khẩu mạnh. </p> <p> Để bật mật khẩu mạnh, hãy chọn nút bên dưới. Ngoài ra, bạn có thể chỉnh sửa plugin Người dùng - Joomla và thay đổi cài đặt mật khẩu mạnh thành Bật. </p> <p> Trước khi bật, bạn nên xác minh rằng tất cả các tiện ích đăng ký / đăng nhập, quản lý người dùng hoặc tiện ích cầu nối của bên thứ ba được cài đặt trên trang web của bạn đều hỗ trợ tính năng này mã hóa mật khẩu. </p>"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Strong passwords"
PLG_USER_JOOMLA_XML_DESCRIPTION="<p> Xử lý đồng bộ hóa Người dùng mặc định của Joomla. </p> <p> <strong> Cảnh báo! Bạn phải bật ít nhất một plugin xử lý việc quản lý phiên người dùng, nếu không bạn sẽ mất tất cả quyền truy cập vào trang web của mình. </strong> </p>"

