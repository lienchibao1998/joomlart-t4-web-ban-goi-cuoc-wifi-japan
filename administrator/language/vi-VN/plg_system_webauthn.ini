PLG_SYSTEM_WEBAUTHN="Hệ thống - Đăng nhập không cần mật khẩu WebAuthn"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Bạn không thể thêm hoặc xóa trình xác thực thay mặt cho người dùng. Người dùng phải đăng nhập và thiết lập thiết bị của riêng họ."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Cho phép xác thực không cần mật khẩu bằng API xác thực web W3C (WebAuthn). Xin lưu ý rằng tab WebAuthn trong trình chỉnh sửa hồ sơ người dùng và các nút đăng nhập WebAuthn sẽ chỉ được hiển thị nếu người dùng đang truy cập trang web qua HTTPS. Hơn nữa, việc đăng ký trình xác thực WebAuthn và sử dụng chúng để đăng nhập vào trang web của bạn sẽ chỉ hoạt động khi trang web của bạn đang sử dụng chứng chỉ hợp lệ, được ký bởi Tổ chức phát hành chứng chỉ mà trình duyệt của người dùng tin cậy."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Không thể tìm thấy trường tên người dùng trong mô-đun đăng nhập. Xin lỗi, xác thực không cần mật khẩu sẽ không hoạt động trên trang web này trừ khi bạn sử dụng mô-đun đăng nhập khác."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Không thể lưu trữ thông tin xác thực cho người dùng Khách!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Thông tin đăng nhập được lưu trữ bị hỏng đối với tài khoản người dùng của bạn. Đăng nhập bằng phương pháp khác, sau đó xóa và thêm lại trình xác thực đăng nhập của bạn."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Yêu cầu đăng nhập không có mật khẩu không hợp lệ. Một cái gì đó đã bị hỏng hoặc đây là một nỗ lực để hack trang web."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Đăng ký trình xác thực không thành công. Phản hồi của trình xác thực nhận được từ trình duyệt không khớp với Khóa công khai do máy chủ cấp. Điều này có nghĩa là ai đó đã cố gắng hack bạn hoặc một cái gì đó bị hỏng."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Vì lý do bảo mật, bạn không được phép đăng ký mã thông báo xác thực không cần mật khẩu thay mặt cho người dùng khác."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Đã xảy ra lỗi nhưng không có thêm thông tin về lỗi vào lúc này. Vui lòng thử đăng ký lại trình xác thực của bạn."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Máy chủ chưa cấp Khóa công khai để đăng ký trình xác thực nhưng bằng cách nào đó đã nhận được yêu cầu đăng ký trình xác thực từ trình duyệt. Điều này có nghĩa là ai đó đã cố gắng hack bạn hoặc một cái gì đó bị hỏng."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Không thể lưu thông tin đăng nhập. Những thông tin xác thực này đã được một người dùng khác sử dụng."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Bạn cần nhập tên người dùng của mình (nhưng KHÔNG phải mật khẩu của bạn) trước khi chọn nút đăng nhập Xác thực Web."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Tên người dùng được chỉ định không tương ứng với tài khoản người dùng đã bật đăng nhập không cần mật khẩu trên trang web này."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Không thể lưu nhãn mới"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Không thể xóa trình xác thực"
PLG_SYSTEM_WEBAUTHN_ERR_NOUSER="Không có tài khoản người dùng nào được tìm thấy"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Rất tiếc, trình duyệt của bạn không hỗ trợ tiêu chuẩn Xác thực Web W3C dành cho đăng nhập không cần mật khẩu hoặc trang web của bạn không được cung cấp qua HTTPS với chứng chỉ hợp lệ, được ký bởi Tổ chức phát hành chứng chỉ mà trình duyệt của bạn tin cậy. Bạn sẽ cần đăng nhập vào trang web này bằng tên người dùng và mật khẩu của mình."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Không thể tìm thấy thông tin đăng nhập được lưu trữ cho trình xác thực đăng nhập của bạn."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Người dùng cho trình xác thực này dường như không còn tồn tại trên trang web này."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Không tìm thấy thông tin đã đăng ký của người dùng từ trang web của bạn."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Chỉ cho phép các trình xác thực có chữ ký mật mã có thể xác minh được sử dụng cho thông tin đăng nhập WebAuthn. Được khuyến nghị mạnh mẽ cho các môi trường bảo mật cao. Yêu cầu thư mục tạm thời của hệ thống phải được ghi bởi PHP và phần mở rộng OpenSSL. Có thể ngăn một số trình xác thực rẻ hơn, không được chứng nhận hoạt động. Việc vô hiệu hóa nó cũng ngăn Joomla xác định kiểu dáng và kiểu máy của trình xác thực mà bạn đang sử dụng (không có biểu tượng nào được hiển thị bên cạnh Tên người xác thực)."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Hỗ trợ xác thực"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Cho phép bạn quản lý các phương pháp đăng nhập không cần mật khẩu bằng tiêu chuẩn Xác thực Web W3C. Bạn cần có trình duyệt và trình xác thực được hỗ trợ (ví dụ: Google Chrome hoặc Firefox có khóa bảo mật được chứng nhận FIDO2)."
PLG_SYSTEM_WEBAUTHN_FIELD_LABEL="Đăng nhập Xác thực Web W3C (WebAuthn)"
