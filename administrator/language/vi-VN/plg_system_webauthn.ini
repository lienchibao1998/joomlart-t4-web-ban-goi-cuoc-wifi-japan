PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Đăng nhập mà không cần mật khẩu bằng tiêu chuẩn Xác thực Web W3C (WebAuthn) trong các trình duyệt tương thích. Bạn cần phải thiết lập xác thực WebAuthn trong hồ sơ người dùng của mình."
