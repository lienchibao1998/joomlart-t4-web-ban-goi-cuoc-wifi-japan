PLG_SYSTEM_UPDATENOTIFICATION="Hệ thống - Joomla! Cập nhật thông báo"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="This email IS NOT sent by the Joomla! project. It is sent automatically by your own site,\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nYour site has discovered that there is an updated version of Joomla! available for download.\n\nJoomla! version currently installed: {CURVERSION}\nJoomla! version available for installation: {NEWVERSION}\n\nThis email is sent to you by your site to remind you of this fact.\nThe Joomla! project will never contact you directly about available updates of Joomla! on your site.\n\n================================================================================\nUPDATE INSTRUCTIONS\n================================================================================\n\nTo install the update on {SITENAME} please select the following link. (If the URL is not a link, copy & paste it to your browser).\n\nUpdate link: {LINK}\n\nRelease News can be found here: {RELEASENEWS}\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nThis email has been automatically sent by a plugin provided by Joomla!, the software which powers your site.\nThis plugin looks for updated versions of Joomla! and sends an email notification to its administrators.\nYou will receive several similar emails from your site until you either update the software or disable these emails.\n\nTo disable these emails, please unpublish the 'System - Joomla! Update Notification' plugin in the Plugin Manager on your site.\n\nIf you do not understand what Joomla! is and what you need to do please do not contact the Joomla! project.\nThey are NOT sending you this email and they cannot help you. Instead, please contact the person who built or manages your site.\n\nIf you are the person who built or manages your website, please note that this plugin may have been activated automatically when you installed or updated Joomla! on your site.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Danh sách các địa chỉ email được phân tách bằng dấu phẩy sẽ nhận được email thông báo cập nhật. Các địa chỉ trong danh sách PHẢI thuộc về những người dùng hiện có trên trang web của bạn, những người có đặc quyền Người dùng siêu cấp. Nếu không có email nào được liệt kê thuộc về Người dùng cấp cao hoặc nếu nó được để trống, thì tất cả Người dùng cấp cao của trang web này sẽ nhận được email thông báo cập nhật."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email người dùng cấp cao"
; \n			Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Cập nhật có sẵn cho {SITENAME} - {URL}"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Chọn ngôn ngữ cho email thông báo cập nhật. Đặt thành Tự động để gửi chúng bằng ngôn ngữ trang web tại thời điểm đó."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Email Ngôn ngữ"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Tự động"
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_DESC="Được gửi tới quản trị viên trang web khi plugin hệ thống \"Joomla: Cập nhật thông báo\" phát hiện ra bản cập nhật."
PLG_SYSTEM_UPDATENOTIFICATION_MAIL_MAIL_TITLE="Joomla: Cập nhật thông báo"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Joomla! Thông báo cập nhật sẽ không chạy trong cấu hình này"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Đặt nó trở lại cài đặt mặc định (6 Giờ)"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p> Trong Cấu hình trình cài đặt của bạn, bạn đã đặt Bộ đệm ẩn Cập nhật tùy chọn (tính theo Giờ) thành 0, điều này có nghĩa là Joomla không lưu vào bộ nhớ đệm Cập nhật. Điều này có nghĩa là một email sẽ được gửi trên mỗi lần truy cập trang nhưng điều này là không thể. Vui lòng tăng giá trị (6 là mặc định) hoặc xác nhận rằng Joomla! Thông báo cập nhật sẽ không bao giờ gửi cho bạn thư. </p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin này định kỳ kiểm tra tính khả dụng của Joomla mới! các phiên bản. Khi một người được tìm thấy, nó sẽ gửi cho bạn một email, nhắc nhở bạn cập nhật. Bạn có thể tùy chỉnh email tại Hệ thống &rarr; Mẫu Thư."

