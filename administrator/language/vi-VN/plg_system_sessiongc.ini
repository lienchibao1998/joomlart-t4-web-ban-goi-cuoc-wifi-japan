PLG_SYSTEM_SESSIONGC="Hệ thống - Dọn dẹp dữ liệu phiên làm việc"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Khi được bật, plugin này sẽ cố gắng xóa dữ liệu đã hết hạn dựa trên tần suất được tính bằng xác suất và ước số."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Bật dọn dẹp dữ liệu phiên"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Khi được bật, plugin này sẽ xóa siêu dữ liệu phiên tùy chọn khỏi cơ sở dữ liệu. Lưu ý rằng thao tác này sẽ không chạy khi trình xử lý cơ sở dữ liệu đang được sử dụng vì dữ liệu đó bị xóa như một phần của hoạt động Dọn dẹp dữ liệu phiên."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Bật tính năng dọn dẹp siêu dữ liệu phiên"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Kết hợp với trường xác suất, hai trường này được sử dụng để xác định tần suất hoạt động dọn dẹp dữ liệu phiên được kích hoạt theo yêu cầu. Xác suất được tính bằng cách sử dụng xác suất / ước số, ví dụ: 1/100 có nghĩa là có 1% khả năng quá trình chạy theo mỗi yêu cầu."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Số chia"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Kết hợp với trường số chia, hai trường này được sử dụng để xác định tần suất hoạt động dọn dẹp dữ liệu phiên được kích hoạt theo yêu cầu."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Xác suất"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Trình cắm hệ thống xóa dữ liệu và siêu dữ liệu đã hết hạn tùy thuộc vào trình xử lý phiên được đặt trong Cấu hình chung."

