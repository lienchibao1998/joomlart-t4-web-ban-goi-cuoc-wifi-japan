PLG_MULTIFACTORAUTH_WEBAUTHN="Xác thực đa yếu tố - Xác thực web"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Yêu cầu xác thực không hợp lệ."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Đăng ký trình xác thực không thành công. Phản hồi của trình xác thực nhận được từ trình duyệt không khớp với Khóa công khai do máy chủ cấp. Điều này có nghĩa là ai đó đã cố gắng hack bạn hoặc một cái gì đó bị hỏng."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Vì lý do bảo mật, bạn không được phép đăng ký trình xác thực thay mặt cho người dùng khác."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Đã xảy ra lỗi nhưng không có thêm thông tin về lỗi vào lúc này. Vui lòng thử đăng ký lại trình xác thực của bạn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Máy chủ chưa cấp Khóa công khai để đăng ký trình xác thực nhưng bằng cách nào đó đã nhận được yêu cầu đăng ký trình xác thực từ trình duyệt. Điều này có nghĩa là ai đó đã cố gắng hack bạn hoặc một cái gì đó bị hỏng."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Trình duyệt của bạn không hỗ trợ tiêu chuẩn WebAuthn. Không phải tất cả các trình duyệt đều tương thích với WebAuthn trên tất cả các thiết bị."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Trình duyệt của bạn thiếu hỗ trợ cho WebAuthn"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Vui lòng truy cập trang web qua HTTPS để bật Xác thực nhiều yếu tố với WebAuthn."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="WebAuthn chỉ khả dụng trên HTTPS"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Bạn chưa định cấu hình Authenticator hoặc Authenticator bạn đang cố gắng sử dụng không đủ điều kiện."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Bạn đã định cấu hình Xác thực của mình. Xin lưu ý rằng bạn chỉ có thể sửa đổi tiêu đề của nó từ trang này."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Xác thực web"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Sử dụng &ldquo;%s&rdquo; trên trang này để bắt đầu quá trình Xác thực Web. Sau đó, vui lòng làm theo các hướng dẫn mà trình duyệt của bạn cung cấp để hoàn tất Xác thực Web bằng Trình xác thực ưa thích của bạn."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Đăng ký xác thực của bạn"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Sử dụng WebAuthn với bất kỳ khóa bảo mật phần cứng hoặc phần mềm nào."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Xác thực bằng Authenticator của bạn"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Sử dụng Xác thực web W3C (Webauthn) làm phương pháp Xác thực nhiều yếu tố. Tất cả các trình duyệt hiện đại đều hỗ trợ nó. Hầu hết các trình duyệt đều cung cấp xác thực dành riêng cho thiết bị được bảo vệ bằng mật khẩu và/hoặc sinh trắc học (cảm biến vân tay, quét khuôn mặt, &hellip;)."

