PLG_TWOFACTORAUTH_YUBIKEY="Two Factor Authentication - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Cho phép người dùng trên trang web của bạn sử dụng xác thực hai yếu tố bằng mã thông báo phần cứng bảo mật YubiKey. Người dùng cần có YubiKey của riêng họ từ https://www.yubico.com/. Để sử dụng xác thực hai yếu tố, người dùng phải chỉnh sửa hồ sơ người dùng của họ và bật xác thực hai yếu tố."

